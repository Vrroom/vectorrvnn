  <svg:style id="style3">
.Monkey {
    width: 500px;
    height: 425px;
    background: url("https://openclipart.org/download/225383/monkey-spritesheet.svg") no-repeat;
    -webkit-animation: play 1.5s steps(10) 3;
    animation: play 1.5s steps(10) 3;
}
 
@-webkit-keyframes play {
    
    0% {
        background-position: 0px 0;
    }
 
    100% {
        background-position: -5000px 0;
    }
}
 
@keyframes play {
   
    0% {
        background-position: 0px 0;
    }
 
    100% {
        background-position: -5000px 0;
    }
}

