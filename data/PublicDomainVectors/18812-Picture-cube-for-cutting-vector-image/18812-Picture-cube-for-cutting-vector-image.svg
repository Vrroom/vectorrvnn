  <svg:desc>Picture Cube Activity
    Print, Cutout, Fold, and Glue your picture cube. A fun activity for kids.
    Edit SVG source code to insert your own square pictures, SVG or bitmap. 
    Written by Jay Nick
    Handcoding SVG since 2001
    Author of eBook, Learn SVG Interactively, published by Catto Creations, LLC
    http://www.jaynick.com
    Download a Picture Cubes of the Animals from the Chinese Calendar free from Catto Creations, LLC
    http://www.cattocreations.com/FreeStuff.html
    Catto Creations mission is Family, Literacy, and Enrichment
    Visit http://www.cattocreations.com for award winning children's eBooks
    Free ePub3 eBooks at http://www.cattocreations.com/ePub3.html</svg:desc>
  <svg:style type="text/css">#picturecube {font-family:Arial;}
