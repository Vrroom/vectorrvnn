    .directions {fill:black;font-size:10px;}
    #info {fill:lightgray;font-size:9px;text-anchor:middle;font-family:Arial;}
    #Heart text {fill:yellow;stroke:none;stroke-width:0.5px;font-size:30px;font-weight:bold;text-anchor:middle;}
    #svgimages {fill:red;stroke:black;stroke-width:1px;}
    #svgimages {display:default;}
    #bitmapimages {display:none;}</svg:style>
