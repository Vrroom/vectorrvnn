  <desc
    >Picture Cube Activity
    Print, Cutout, Fold, and Glue your picture cube. A fun activity for kids.
    Edit SVG source code to insert your own square pictures, SVG or bitmap. 
    Written by Jay Nick
    Handcoding SVG since 2001
    Author of eBook, Learn SVG Interactively, published by Catto Creations, LLC
    http://www.jaynick.com
    Download a Picture Cubes of the Animals from the Chinese Calendar free from Catto Creations, LLC
    http://www.cattocreations.com/FreeStuff.html
    Catto Creations mission is Family, Literacy, and Enrichment
    Visit http://www.cattocreations.com for award winning children's eBooks
    Free ePub3 eBooks at http://www.cattocreations.com/ePub3.html</desc
  >
  <style
      type="text/css"
    >#picturecube {font-family:Arial;}
    .box {fill:white;stroke:black;stroke-width:1px;}
    .align {stroke:gray;stroke-width:0.25px;}
    .instruction {fill:lightgray;font-size:8px;text-anchor:middle;}
    .directions {fill:black;font-size:10px;}
    #info {fill:lightgray;font-size:9px;text-anchor:middle;font-family:Arial;}
    #Heart text {fill:yellow;stroke:none;stroke-width:0.5px;font-size:30px;font-weight:bold;text-anchor:middle;}
    #svgimages {fill:red;stroke:black;stroke-width:1px;}
    #svgimages {display:default;}
    #bitmapimages {display:none;}</style
