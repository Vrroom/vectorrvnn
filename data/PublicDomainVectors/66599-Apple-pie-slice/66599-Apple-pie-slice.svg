<svg:svg xmlns:ns1="http://www.w3.org/1999/xlink" xmlns:svg="http://www.w3.org/2000/svg" height="840.0" viewBox="330.0 -70.0 840.0 840.0" width="840.0">
     
  <svg:desc>
    Animated Coding Card
    
    Animated card links to many openclipart images which are referenced in the remix tags for this image
    Also referenced in the code via links. Thanks to all the great Openclipart artists for sharing their work.
    
    written by Jay Nick
    STEAMcoded.org
  
  </svg:desc>
     
  <svg:style type="text/css">
     @import 'https://fonts.googleapis.com/css?family=Droid+Sans';
     @import 'https://fonts.googleapis.com/css?family=Kalam';
    .t1 {font-family:'Kalam',cursive;font-size:50px;text-anchor:middle;fill:lime;stroke:none;}
    .t2 {font-family:'Kalam',cursive;font-size:30px;text-anchor:middle;fill:red;stroke:none;}
    .caption {font-family:'Droid Sans',sans-serif;font-size:12px;text-anchor:middle;fill:navy;stroke:none;}
    
    .c1 {fill:black;stroke:black;}
    .c2 {fill:#fffff8;stroke:black;}
    
    .show {visibility:visible;}
    .hide {visibility:hidden;}
  
  </svg:style>
  
  <svg:animate attributeName="viewBox" begin="3s" dur="1s" fill="freeze" id="a1" values="500 0 500 700;0 0 1000 700;" />

  <svg:g id="insideRight">     
    <svg:rect class="c2" height="700" width="500" x="500" y="0" />
    <svg:g class="t2" transform="translate(750,100)">
      <svg:text style="font-size:1.4em;" x="0" y="0">It's in your DNA!</svg:text>
      <svg:text x="0" y="500">Program or be programmed.</svg:text>
      <svg:text style="text-anchor:end;fill:black;" x="230" y="540">- Learn to Code!</svg:text>
    </svg:g>

    <svg:g transform="translate(925,50)">
      <svg:a ns1:href="https://openclipart.org/detail/192915/dna">
        <svg:image height="80" id="DNA" transform="rotate(-22,40,40)" width="80" x="0" y="0" ns1:href="https://openclipart.org/download/192915/1397926776.svg" />
      </svg:a>
    </svg:g>
    <svg:g transform="translate(500,50)">
      <svg:a ns1:href="https://openclipart.org/detail/192915/dna">
        <svg:use ns1:href="#DNA" />
      </svg:a>
    </svg:g>
    <svg:a ns1:href="https://openclipart.org/detail/95191/genetic-code">
      <svg:image height="400" id="insideLRightImage" width="400" x="550" y="135" ns1:href="https://openclipart.org/download/95191/genetic-code.svg" />
      <svg:text class="caption" x="750" y="555">From center go outwards: A gene with <svg:tspan style="font-weight:bold;">AGC</svg:tspan> has amino acid <svg:tspan style="font-weight:bold;">Serine</svg:tspan></svg:text>
    </svg:a>
  </svg:g>
      

  <svg:g class="c1" id="coverPage" transform="translate(500,0)">
    <svg:animate attributeName="class" begin="3s" calcMode="discrete" dur="1s" fill="freeze" values="c1;c2;" />
    <svg:g id="openCardAnimation">
      <svg:animateTransform attributeName="transform" attributeType="XML" begin="3s" dur="1s" fill="freeze" type="scale" values="1,1;-1,1;" />
      <svg:rect height="700" width="500" x="0" y="0" />
      <svg:g class="show" id="coverFront">
        <svg:animate attributeName="class" begin="3s" calcMode="discrete" dur="1s" fill="freeze" values="show;hide;" />
        <svg:text class="t1" x="250" y="90">Why learn to code?!</svg:text>
        <svg:circle cx="250" cy="350" r="240" style="fill:lime;stroke:none;" />
        <svg:a ns1:href="https://openclipart.org/detail/211418/thenanobel-programming">
          <svg:image height="400" id="coverImage" width="400" x="50" y="150" ns1:href="https://openclipart.org/download/211418/programmer.svg" />
        </svg:a>
      </svg:g>

      <svg:g class="hide" id="coverBack" style="fill:red;" transform="translate(500,0) scale(-1,1)">
        <svg:animate attributeName="class" begin="3s" dur="1s" fill="freeze" values="hide;show;" />
        <svg:rect height="700" style="fill:black;" width="500" x="0" y="0" />
        <svg:g transform="translate(0,0)">
          <svg:circle cx="125" cy="125" r="100" style="fill:magenta;stroke:none;" />
          <svg:a ns1:href="https://openclipart.org/detail/211418/thenanobel-programming">
            <svg:image height="150" transform="translate(250,0) scale(-1,1)" width="150" x="50" y="50" ns1:href="https://openclipart.org/download/211418/programmer.svg" />
          </svg:a>
        </svg:g>
        <svg:g transform="translate(250,0)">
          <svg:circle cx="125" cy="125" r="100" style="fill:cyan;stroke:none;" />
          <svg:a ns1:href="https://openclipart.org/detail/263224/african-programmer">
            <svg:image height="50" transform="translate(-100,-100) scale(3)" width="50" x="50" y="50" ns1:href="https://openclipart.org/download/263224/africanprogrammer.svg" />
          </svg:a>
        </svg:g>
        <svg:g transform="translate(0,450)">
          <svg:circle cx="125" cy="125" r="100" style="fill:yellow;stroke:none;" />
          <svg:a ns1:href="https://openclipart.org/detail/263351/african-programmer-with-slower-internet">
            <svg:image height="150" transform="translate(250,0) scale(-1,1)" width="150" x="50" y="50" ns1:href="https://openclipart.org/download/263351/africanprogrammer-slower-internet.svg" />
          </svg:a>
        </svg:g>
        <svg:g transform="translate(250,450)">
          <svg:circle cx="125" cy="125" r="100" style="fill:lime;stroke:none;" />
          <svg:a ns1:href="https://openclipart.org/detail/211418/thenanobel-programming">
            <svg:image height="150" width="150" x="50" y="50" ns1:href="https://openclipart.org/download/211418/programmer.svg" />
          </svg:a>
        </svg:g>

        <svg:a ns1:href="https://openclipart.org/detail/221379/personal-computer">
          <svg:image height="250" id="insideLeftImage" width="233" x="133" y="225" ns1:href="https://openclipart.org/download/221379/Personal-Computer.svg" />
        </svg:a>
        <svg:text class="t1" style="font-size:32px;" x="250" y="310">Hello World!</svg:text>
      </svg:g>
    </svg:g>
  </svg:g>

</svg:svg>