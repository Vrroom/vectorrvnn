<svg width="100%" height="100%" viewBox="500 0 500 700"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     
  <desc><![CDATA[
    Animated Coding Card
    
    Animated card links to many openclipart images which are referenced in the remix tags for this image
    Also referenced in the code via links. Thanks to all the great Openclipart artists for sharing their work.
    
    written by Jay Nick
    STEAMcoded.org
  ]]>
  </desc>
     
  <style type="text/css"><![CDATA[
     @import 'https://fonts.googleapis.com/css?family=Droid+Sans';
     @import 'https://fonts.googleapis.com/css?family=Kalam';
    .t1 {font-family:'Kalam',cursive;font-size:50px;text-anchor:middle;fill:lime;stroke:none;}
    .t2 {font-family:'Kalam',cursive;font-size:30px;text-anchor:middle;fill:red;stroke:none;}
    .caption {font-family:'Droid Sans',sans-serif;font-size:12px;text-anchor:middle;fill:navy;stroke:none;}
    
    .c1 {fill:black;stroke:black;}
    .c2 {fill:#fffff8;stroke:black;}
    
    .show {visibility:visible;}
    .hide {visibility:hidden;}
  ]]>
  </style>
  
  <animate id="a1" attributeName="viewBox" values="500 0 500 700;0 0 1000 700;" begin="3s" dur="1s" fill="freeze" />

  <g id="insideRight">     
    <rect x="500" y="0" width="500" height="700" class="c2" />
    <g transform="translate(750,100)" class="t2">
      <text x="0" y="0" style="font-size:1.4em;">It's in your DNA!</text>
      <text x="0" y="500">Program or be programmed.</text>
      <text x="230" y="540" style="text-anchor:end;fill:black;">- Learn to Code!</text>
    </g>

    <g transform="translate(925,50)">
      <a xlink:href="https://openclipart.org/detail/192915/dna">
        <image id="DNA" x="0" y="0" width="80" height="80" xlink:href="https://openclipart.org/download/192915/1397926776.svg" transform="rotate(-22,40,40)" />
      </a>
    </g>
    <g transform="translate(500,50)">
      <a xlink:href="https://openclipart.org/detail/192915/dna">
        <use xlink:href="#DNA" />
      </a>
    </g>
    <a xlink:href="https://openclipart.org/detail/95191/genetic-code">
      <image id="insideLRightImage" x="550" y="135" width="400" height="400" xlink:href="https://openclipart.org/download/95191/genetic-code.svg" />
      <text x="750" y="555" class="caption">From center go outwards: A gene with <tspan style="font-weight:bold;">AGC</tspan> has amino acid <tspan style="font-weight:bold;">Serine</tspan></text>
    </a>
  </g>
      

  <g id="coverPage" transform="translate(500,0)" class="c1">
    <animate attributeName="class" values="c1;c2;" begin="3s" dur="1s" calcMode="discrete" fill="freeze" />
    <g id="openCardAnimation">
      <animateTransform attributeType="XML" attributeName="transform" type="scale" values="1,1;-1,1;" dur="1s" begin="3s" fill="freeze" />
      <rect x="0" y="0" width="500" height="700" />
      <g id="coverFront" class="show">
        <animate attributeName="class" values="show;hide;" begin="3s" dur="1s" calcMode="discrete" fill="freeze" />
        <text x="250" y="90" class="t1">Why learn to code?!</text>
        <circle cx="250" cy="350" r="240" style="fill:lime;stroke:none;" />
        <a xlink:href="https://openclipart.org/detail/211418/thenanobel-programming">
          <image id="coverImage" x="50" y="150" width="400" height="400" xlink:href="https://openclipart.org/download/211418/programmer.svg" />
        </a>
      </g>

      <g id="coverBack" transform="translate(500,0) scale(-1,1)" class="hide" style="fill:red;">
        <animate attributeName="class" values="hide;show;" begin="3s" dur="1s" fill="freeze" />
        <rect x="0" y="0" width="500" height="700" style="fill:black;" />
        <g transform="translate(0,0)">
          <circle cx="125" cy="125" r="100" style="fill:magenta;stroke:none;" />
          <a xlink:href="https://openclipart.org/detail/211418/thenanobel-programming">
            <image x="50" y="50" width="150" height="150" transform="translate(250,0) scale(-1,1)" xlink:href="https://openclipart.org/download/211418/programmer.svg" />
          </a>
        </g>
        <g transform="translate(250,0)">
          <circle cx="125" cy="125" r="100" style="fill:cyan;stroke:none;" />
          <a xlink:href="https://openclipart.org/detail/263224/african-programmer">
            <image x="50" y="50" width="50" height="50" transform="translate(-100,-100) scale(3)" xlink:href="https://openclipart.org/download/263224/africanprogrammer.svg" />
          </a>
        </g>
        <g transform="translate(0,450)">
          <circle cx="125" cy="125" r="100" style="fill:yellow;stroke:none;" />
          <a xlink:href="https://openclipart.org/detail/263351/african-programmer-with-slower-internet">
            <image x="50" y="50" width="150" height="150" transform="translate(250,0) scale(-1,1)" xlink:href="https://openclipart.org/download/263351/africanprogrammer-slower-internet.svg" />
          </a>
        </g>
        <g transform="translate(250,450)">
          <circle cx="125" cy="125" r="100" style="fill:lime;stroke:none;" />
          <a xlink:href="https://openclipart.org/detail/211418/thenanobel-programming">
            <image x="50" y="50" width="150" height="150" xlink:href="https://openclipart.org/download/211418/programmer.svg" />
          </a>
        </g>

        <a xlink:href="https://openclipart.org/detail/221379/personal-computer">
          <image id="insideLeftImage" x="133" y="225" width="233" height="250" xlink:href="https://openclipart.org/download/221379/Personal-Computer.svg" />
        </a>
        <text x="250" y="310" class="t1" style="font-size:32px;">Hello World!</text>
      </g>
    </g>
  </g>

</svg>