<svg:svg xmlns:ns1="http://www.w3.org/1999/xlink" xmlns:svg="http://www.w3.org/2000/svg" height="840.0" viewBox="330.0 -70.0 840.0 840.0" width="840.0">
     
  <svg:desc>
    Animated Halloween Card
    
    Animated card links to many openclipart images which are referenced in the remix tags for this image
    Also referenced in the code via links. Thanks to all the great Openclipart artists for sharing their work.
    
    written by Jay Nick
    STEAMcoded.org
  
  </svg:desc>
     
  <svg:style type="text/css">
     @import 'https://fonts.googleapis.com/css?family=Kalam';
    .t1 {font-family:'Kalam',cursive;font-size:50px;text-anchor:middle;fill:#eb4b9b;stroke:none;}
    .t2 {font-family:'Kalam',cursive;font-size:30px;text-anchor:middle;fill:orange;stroke:none;stroke-width:0.5px;;}
    
    .c1 {fill:#fff;stroke:black;}
    .c2 {fill:navy;stroke:black;}
    
    .show {visibility:visible;}
    .hide {visibility:hidden;}
  
  </svg:style>
  
  <svg:defs>
    <svg:clipPath id="cp1">
      <svg:rect height="700" width="500" x="0" y="0" />
    </svg:clipPath>
  </svg:defs>

  <svg:animate attributeName="viewBox" begin="3s" dur="1s" fill="freeze" values="500 0 500 700;0 0 1000 700;" />

  <svg:g id="insideRight">     
    <svg:rect class="c2" height="700" width="500" x="500" y="0" />

    <svg:image height="320" id="insideRightImage" width="285" x="607" y="10" ns1:href="https://openclipart.org/download/77035/haunted-house.svg" />
    <svg:g transform="translate(0,50)">
      <svg:image height="350" width="250" x="540" y="140" ns1:href="https://openclipart.org/download/47167/witch.svg" />
      <svg:image height="250" width="178" x="800" y="250" ns1:href="https://openclipart.org/download/189101/trick-or-treat.svg" />
    </svg:g>

    <svg:g transform="translate(1850,0) scale(-1,1)">
      <svg:image height="45" width="138" x="840" y="150" ns1:href="https://openclipart.org/download/241278/Vampire-Bat.svg" />
      <svg:image height="40" width="100" x="870" y="100" ns1:href="https://openclipart.org/download/241278/Vampire-Bat.svg" />
      <svg:image height="30" width="75" x="870" y="50" ns1:href="https://openclipart.org/download/241278/Vampire-Bat.svg" />
    </svg:g>
    <svg:image height="45" width="138" x="500" y="150" ns1:href="https://openclipart.org/download/241278/Vampire-Bat.svg" />
    <svg:image height="40" width="100" x="540" y="100" ns1:href="https://openclipart.org/download/241278/Vampire-Bat.svg" />
    <svg:image height="30" width="75" x="520" y="50" ns1:href="https://openclipart.org/download/241278/Vampire-Bat.svg" />

    <svg:g class="t2" transform="translate(750,100)">
      <svg:text x="13" y="-34">Trick or Treat!</svg:text>
      <svg:text x="0" y="480">Hope you have fun today!</svg:text>
      <svg:text style="text-anchor:end;fill:#ccc;" x="230" y="540">- Grandma &amp; Grandpa</svg:text>
    </svg:g>
  </svg:g>
      

  <svg:g class="c1" id="coverPage" transform="translate(500,0)">
    <svg:animate attributeName="class" begin="3s" calcMode="discrete" dur="1s" fill="freeze" values="c1;c2;" />
    <svg:g id="openCardAnimation">
      <svg:animateTransform attributeName="transform" attributeType="XML" begin="3s" dur="1s" fill="freeze" type="scale" values="1,1;-1,1;" />
      <svg:rect height="700" style="fill:black;" width="500" x="0" y="0" />
      <svg:g class="show" id="coverFront">
        <svg:animate attributeName="class" begin="3s" calcMode="discrete" dur="1s" fill="freeze" values="show;hide;" />
        <svg:image height="700" id="coverImage" style="clip-path:url(#cp1);" width="867.8" x="-183.9" y="0" ns1:href="https://openclipart.org/download/227118/Halloween-Background.svg" />
      </svg:g>

      <svg:g class="hide" id="coverBack" style="fill:red;" transform="translate(500,0) scale(-1,1)">
        <svg:rect height="700" style="fill:black;" width="500" x="0" y="0" />
        <svg:animate attributeName="class" begin="3s" dur="1s" fill="freeze" values="hide;show;" />
        <svg:image height="666" id="insideLeftImage" width="500" x="0" y="17" ns1:href="https://openclipart.org/download/263549/skeleton-1.svg" />
        <svg:image height="100" width="148" x="350" y="30" ns1:href="https://openclipart.org/download/228101/Flying-Witch.svg" />
        <svg:image height="165" width="154.5" x="270" y="510" ns1:href="https://openclipart.org/download/202024/citrouille.svg" />
      </svg:g>
    </svg:g>
  </svg:g>

</svg:svg>